<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Secret Contacts</title>
  <link rel="stylesheet" href="./root.css">
  <style>
    /* :root {
      --accent-clr: #5e63ff;
      --base-color: #000;
      --text-clr: #fff;
      --secondary-text-clr: #aaa;
    } */
    #pin-btn:hover {
      background-color: var(--hover-clr);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      background: var(--base-color);
      color: var(--text-clr);
      display: flex;
      justify-content: center;
    }

    /* Phone frame */
    .phone {
      width: 100%;
      max-width: 430px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: var(--base-color);
      position: relative;
    }

    /* ===== PIN OVERLAY ===== */
    #pin-screen {
      position: absolute;
      inset: 0;
      background: var(--base-color);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 20;
    }

    #pin-box {
      /* background: #1c1c1e; */
      padding: 2rem;
      border-radius: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      padding-inline: inherit;
    }

    #pin-box h2 {
      font-size: 1.4rem;
    }

    #pin-input {
      font-size: 1.2rem;
      padding: .6rem 1rem;
      border: 2px solid var(--accent-clr);
      border-radius: .6rem;
      background: #000;
      color: var(--text-clr);
      text-align: center;
      width: 100%;
    }

    #pin-btn {
      background-color: var(--accent-clr);
      color: #fff;
      border: none;
      padding: .6rem 1.2rem;
      border-radius: .6rem;
      font-size: 1rem;
      cursor: pointer;
    }

    /* Toast */
    .toast {
      position: fixed;
      top: -60px;
      left: 50%;
      transform: translateX(-50%);
      background: #e74c3c;
      color: #fff;
      padding: .8rem 1.2rem;
      border-radius: .8rem;
      opacity: 0;
      transition: all .4s ease;
      z-index: 30;
    }

    .toast.show {
      top: 40px;
      opacity: 1;
    }

    /* ===== HEADER ===== */
    header {
      padding: 1rem;
      margin-bottom: 1rem;
      font-size: 1.4rem;
      font-weight: 600;
      border-bottom: 1px solid #1c1c1e;
    }

    /* Search bar */
    #search {
      margin: 0 .8rem .5rem;
      width: calc(100% - 1.6rem);
      padding: .6rem 1rem;
      background: #1c1c1e;
      border: none;
      border-radius: 1rem;
      color: var(--text-clr);
      font-size: 1rem;
    }

    #search::placeholder {
      color: var(--secondary-text-clr);
    }

    /* Contact list */
    .list {
      flex: 1;
      overflow-y: auto;
    }

    .contact {
      display: flex;
      align-items: center;
      gap: .9rem;
      padding: .7rem 1rem;
      border-bottom: 1px solid #1c1c1e;
    }

    .avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: #1c1c1e;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .avatar svg {
      width: 28px;
      height: 28px;
      fill: var(--accent-clr);
    }

    .info {
      display: flex;
      flex-direction: column;
    }

    .name {
      font-weight: 500;
      font-size: 1rem;
    }

    .number {
      font-size: .9rem;
      color: var(--secondary-text-clr);
    }
  </style>
</head>

<body>

  <div class="phone">

    <!-- ===== PIN Overlay ===== -->
    <div id="pin-screen">
      <div id="pin-box">
        <h2>Enter PIN</h2>
        <input id="pin-input" type="password" maxlength="6" placeholder="••••">
        <button id="pin-btn">Unlock</button>
      </div>
    </div>

    <header>Contacts</header>
    <input type="text" id="search" placeholder="Search contacts…">

    <div class="list" id="list">
      <!-- Example contacts -->
      <div class="contact">
        <div class="avatar male">
          <!-- male SVG -->
          <svg viewBox="0 0 24 24">
            <path
              d="M12 12c2.7 0 5-2.3 5-5s-2.3-5-5-5-5 2.3-5 5 2.3 5 5 5zm0 2c-3.3 0-10 1.7-10 5v3h20v-3c0-3.3-6.7-5-10-5z" />
          </svg>
        </div>
        <div class="info">
          <div class="name">John Doe</div>
          <div class="number">191-900-1830</div>
        </div>
      </div>
      <div class="contact">
        <div class="avatar female">
          <!-- female SVG -->
          <svg viewBox="0 0 24 24">
            <path
              d="M12 12c2.7 0 5-2.3 5-5s-2.3-5-5-5-5 2.3-5 5 2.3 5 5 5zm0 2c-3.3 0-10 1.7-10 5v3h20v-3c0-3.3-6.7-5-10-5z" />
          </svg>
        </div>
        <div class="info">
          <div class="name">Jane Smith</div>
          <div class="number">313-287-8833</div>
        </div>
      </div>
      <!-- Add more contacts as needed -->
    </div>
  </div>

  <!-- Toast -->
  <div class="toast" id="toast">Wrong PIN</div>

  <script>
    const PIN = "9586"; // change to your own

    const pinBtn = document.getElementById('pin-btn');
    const pinInput = document.getElementById('pin-input');
    const pinScreen = document.getElementById('pin-screen');
    const toast = document.getElementById('toast');

    pinBtn.addEventListener('click', () => {
      if (pinInput.value === PIN) {
        pinScreen.style.display = 'none';
      } else {
        // show toast
        toast.classList.add('show');
        setTimeout(() => toast.classList.remove('show'), 2000);
        pinInput.value = '';
      }
    });

    // Enter key unlock
    pinInput.addEventListener('keyup', e => {
      if (e.key === 'Enter') pinBtn.click();
    });

    // Live search
    document.getElementById('search').addEventListener('input', e => {
      const q = e.target.value.toLowerCase();
      document.querySelectorAll('.contact').forEach(c => {
        const t = c.textContent.toLowerCase();
        c.style.display = t.includes(q) ? 'flex' : 'none';
      });
    });
  </script>
</body>

</html>
